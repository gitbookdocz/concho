name: Build and Deploy HonKit

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Downgraded from 18 to avoid graceful-fs issue

      - name: Install HonKit
        run: npm install -g gitbook-cli@2.3.2 honkit

      - name: Install GitBook plugins
        run: gitbook install

      - name: Build the site with HonKit
        run: honkit build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_book
