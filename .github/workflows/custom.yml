name: Build and Deploy GitBook

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 10
        uses: actions/setup-node@v3
        with:
          node-version: '10'

      - name: Install dependencies
        run: |
          npm install -g gitbook-cli
          gitbook fetch 3.2.3
          npm install gitbook-plugin-hints --save

      - name: Setup configuration
        run: |
          # Create valid book.json
          cat << 'EOF' > book.json
          {
            "title": "Your Documentation",
            "plugins": ["hints", "search", "fontsettings"],
            "pluginsConfig": {
              "hints": {
                "info": "‚ÑπÔ∏è",
                "warning": "‚ö†Ô∏è",
                "danger": "‚ùå"
              }
            }
          }
          EOF

          # Create custom styling
          mkdir -p .gitbook
          cat << 'EOF' > .gitbook/website.css
          /* GitBook.io exact styling */
          .book .book-summary {
            width: 300px;
            background: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          }
          .book .book-summary li a:before {
            content: "‚Ä¢";
            color: #7e888b;
            margin-right: 10px;
          }
          EOF

      - name: Apply all content fixes
        run: |
          # 1. Fix hint tags ‚Üí emoji
          find . -name "*.md" -exec sed -i 's/{% hint style="info" %}/‚ÑπÔ∏è /g' {} \;
          find . -name "*.md" -exec sed -i 's/{% hint style="warning" %}/‚ö†Ô∏è /g' {} \;
          find . -name "*.md" -exec sed -i 's/{% hint style="danger" %}/‚ùå /g' {} \;
          find . -name "*.md" -exec sed -i 's/{% endhint %}//g' {} \;

          # 2. Convert embed ‚Üí iframe
          find . -name "*.md" -exec sed -i 's/{% embed url="\([^"]*\)" %}/<iframe src="\1" width="100%" height="500px" frameborder="0"><\/iframe>/g' {} \;
          find . -name "*.md" -exec sed -i 's/{% endembed %}//g' {} \;

          # 3. Replace icons with emoji
          find . -name "*.md" -exec sed -i 's/icon:\([a-z-]*\)/üîπ /g' {} \;

          # 4. Fix YAML in markdown files
          find . -name "*.md" -exec sed -i 's/^cover: /cover: /g' {} \;

      - name: Build site
        run: |
          gitbook install
          gitbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_book
